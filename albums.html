<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar" id="albums-head-bar">
                    <h1>My Music</h1>
              </div>
              <div class="albums-album-wrapper">
                  <a href="songs.html">
                    <img src="images/backinblack.jpg" class="albums-album-art" />
                    <div class="albums-album-name">Back In Black</div>
                    <div class="albums-artist-name">AC/DC</div>
                  </a>
              </div>
              <div class="albums-album-wrapper">
                  <img src="images/pianoman.jpg" class="albums-album-art" />
                <div class="albums-album-name">Piano Man</div>
                <div class="albums-artist-name">Billy Joel</div>
              </div>
              <div class="albums-album-wrapper">
                  <img src="images/outoftheblue.jpg" class="albums-album-art" />
                <div class="albums-album-name">Out Of The Blue</div>
                <div class="albums-artist-name">Electric Light Orchestra</div>
              </div>
              <div class="albums-album-wrapper">
                  <img src="images/ledzeppeliniv.jpg" class="albums-album-art" />
                <div class="albums-album-name">Led Zeppelin IV</div>
                <div class="albums-artist-name">Led Zeppelin</div>
              </div>
        </div>
   </body>
</html>

* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
